<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به دفترچه تلفن</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // fontFamily will be set by styles.css
                }
            }
        }
    </script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Adjusted for user forms */
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: left; /* Adjusted for RTL */
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Custom Warning Modal Styles (copied from users_mng.html for consistency) */
        .warning-modal-content {
            background-color: #fee2e2; /* Light red background */
            border: 1px solid #ef4444; /* Red border */
            color: #b91c1c; /* Dark red text */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .warning-modal-content .close-button {
            color: #b91c1c;
        }
        .warning-modal-content .close-button:hover {
            color: #7f1d1d;
        }
        .warning-modal-content h2 {
            color: #b91c1c;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ورود</h1>
        <div id="flash-messages" class="mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-md text-sm {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="text" id="username" name="username" placeholder="نام کاربری" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="رمز عبور" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                ورود
            </button>
        </form>
        <p id="registerLinkContainer" class="mt-4 text-gray-600">
            حساب کاربری ندارید؟
            <a href="{{ url_for('main_routes.register_page') }}" class="text-blue-600 hover:underline">ثبت نام کنید</a>
        </p>
    </div>

    <!-- Custom Warning Modal -->
    <div id="warningModal" class="modal">
        <div class="warning-modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">پیام</h2>
            <p id="warningMessage" class="mb-6"></p>
            <div class="flex justify-center">
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md close-button-bottom">بستن</button>
            </div>
        </div>
    </div>

    <!-- Link to auth-specific JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const registerLinkContainer = document.getElementById('registerLinkContainer');
            try {
                const response = await fetch('/api/users/count');
                const data = await response.json();
                if (data.count > 0) {
                    // If users exist, hide the register link
                    if (registerLinkContainer) {
                        registerLinkContainer.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error fetching user count:', error);
                // Optionally show a warning modal if there's an issue checking user count
                // showWarningModal('خطا در بررسی وضعیت ثبت نام.', 'error');
            }
        });
    </script>
</body>
</html>
