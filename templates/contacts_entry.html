<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook - Add Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // fontFamily will be set by styles.css
                }
            }
        }
    </script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic modal styles - can be further customized with Tailwind */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: left; /* Adjusted for RTL */
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Custom Warning Modal Styles */
        .warning-modal-content {
            background-color: #fee2e2; /* Light red background */
            border: 1px solid #ef4444; /* Red border */
            color: #b91c1c; /* Dark red text */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .warning-modal-content .close-button {
            color: #b91c1c;
        }
        .warning-modal-content .close-button:hover {
            color: #7f1d1d;
        }
        .warning-modal-content h2 {
            color: #b91c1c;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">افزودن مخاطب جدید</h1>

            <!-- Add New Contact Form -->
            <div class="mb-10 p-6 bg-blue-50 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-6">ورود اطلاعات مخاطب</h2>
                <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">نام و نام خانوادگی:</label>
                        <input type="text" id="fullName" name="fullName"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="mainCompany" class="block text-gray-700 text-sm font-medium mb-2">شرکت / سازمان اصلی:</label>
                        <select id="mainCompany" name="mainCompany"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <button type="button" id="addNewCompanyBtn" class="mt-2 bg-gray-200 text-gray-800 px-3 py-1 rounded-md text-sm hover:bg-gray-300">
                            افزودن شرکت جدید
                        </button>
                    </div>
                    <div>
                        <label for="jobTitle" class="block text-gray-700 text-sm font-medium mb-2">عنوان شغلی:</label>
                        <input type="text" id="jobTitle" name="jobTitle"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="mobilePhone" class="block text-gray-700 text-sm font-medium mb-2">شماره همراه:</label>
                        <input type="tel" id="mobilePhone" name="mobilePhone"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officePhone1" class="block text-gray-700 text-sm font-medium mb-2">تلفن اداری 1:</label>
                        <input type="tel" id="officePhone1" name="officePhone1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="extension1" class="block text-gray-700 text-sm font-medium mb-2">داخلی 1:</label>
                        <input type="text" id="extension1" name="extension1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officePhone2" class="block text-gray-700 text-sm font-medium mb-2">تلفن اداری 2:</label>
                        <input type="tel" id="officePhone2" name="officePhone2"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="extension2" class="block text-gray-700 text-sm font-medium mb-2">داخلی 2:</label>
                        <input type="text" id="extension2" name="extension2"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officePhone3" class="block text-gray-700 text-sm font-medium mb-2">تلفن اداری 3:</label>
                        <input type="tel" id="officePhone3" name="officePhone3"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="extension3" class="block text-gray-700 text-sm font-medium mb-2">داخلی 3:</label>
                        <input type="text" id="extension3" name="extension3"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">ایمیل:</label>
                        <input type="email" id="email" name="email"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerName1" class="block text-gray-700 text-sm font-medium mb-2">نام مسئول دفتر 1:</label>
                        <input type="text" id="officeManagerName1" name="officeManagerName1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerMobile1" class="block text-gray-700 text-sm font-medium mb-2">شماره همراه مسئول دفتر 1:</label>
                        <input type="tel" id="officeManagerMobile1" name="officeManagerMobile1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerName2" class="block text-gray-700 text-sm font-medium mb-2">نام مسئول دفتر 2:</label>
                        <input type="text" id="officeManagerName2" name="officeManagerName2"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerMobile2" class="block text-gray-700 text-sm font-medium mb-2">شماره همراه مسئول دفتر 2:</label>
                        <input type="tel" id="officeManagerMobile2" name="officeManagerMobile2"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerName3" class="block text-gray-700 text-sm font-medium mb-2">نام مسئول دفتر 3:</label>
                        <input type="text" id="officeManagerName3" name="officeManagerName3"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeManagerMobile3" class="block text-gray-700 text-sm font-medium mb-2">شماره همراه مسئول دفتر 3:</label>
                        <input type="tel" id="officeManagerMobile3" name="officeManagerMobile3"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="officeEmail" class="block text-gray-700 text-sm font-medium mb-2">ایمیل دفتر:</label>
                        <input type="email" id="officeEmail" name="officeEmail"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="subjectCategory" class="block text-gray-700 text-sm font-medium mb-2">دسته بندی موضوع:</label>
                        <input type="text" id="subjectCategory" name="subjectCategory"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="country" class="block text-gray-700 text-sm font-medium mb-2">کشور:</label>
                        <input type="text" id="country" name="country"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="lg:col-span-2">
                        <label for="address" class="block text-gray-700 text-sm font-medium mb-2">آدرس:</label>
                        <textarea id="address" name="address" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label for="postalCode" class="block text-gray-700 text-sm font-medium mb-2">کدپستی:</label>
                        <input type="text" id="postalCode" name="postalCode"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="lg:col-span-3">
                        <label for="description" class="block text-gray-700 text-sm font-medium mb-2">توضیحات:</label>
                        <textarea id="description" name="description" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="lg:col-span-3 flex justify-start mt-6">
                        <button type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                            افزودن مخاطب
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add New Company Modal (from contacts_entry.html) -->
    <div id="addCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">افزودن شرکت جدید</h2>
            <form id="companyFormModal" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="modalCompanyName" class="block text-gray-700 text-sm font-medium mb-2">نام شرکت / سازمان:</label>
                    <input type="text" id="modalCompanyName" name="companyName" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="مثال: شرکت توسعه فناوری">
                </div>
                <div>
                    <label for="modalSubCompany1" class="block text-gray-700 text-sm font-medium mb-2">شرکت / سازمان تابعه سطح 1:</label>
                    <input type="text" id="modalSubCompany1" name="subCompany1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="modalSubCompany2" class="block text-gray-700 text-sm font-medium mb-2">شرکت / سازمان تابعه سطح 2:</label>
                    <input type="text" id="modalSubCompany2" name="subCompany2"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="مثال: نام شرکت زیرمجموعه شرکت /سازمان سطح 1">
                </div>
                <div class="md:col-span-2 flex justify-start mt-6">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        افزودن شرکت
                    </button>
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md close-button-bottom">لغو</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Warning Modal -->
    <div id="warningModal" class="modal">
        <div class="warning-modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">پیام</h2>
            <p id="warningMessage" class="mb-6"></p>
            <div class="flex justify-center">
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md close-button-bottom">بستن</button>
            </div>
        </div>
    </div>

    <!-- Link to contacts_entry-specific JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/contacts_entry.js') }}"></script>
</body>
</html>
