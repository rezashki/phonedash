<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه تلفن حوزه مدیرعامل میدکو - مدیریت کاربران</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // fontFamily will be set by styles.css
                }
            }
        }
    </script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Adjusted for user management form */
            position: relative;
        }
        .warning-modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%; /* Could be more responsive */
            max-width: 400px; /* Max width for consistency */
            text-align: center;
            position: relative; /* Needed for absolute positioning of close button */
        }
        .close-button {
            color: #aaa;
            float: left; /* Adjusted for RTL */
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            left: 10px; /* Position from left for RTL */
            top: 5px;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .close-button-bottom {
            margin-right: 10px; /* Add margin for RTL buttons */
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col items-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">مدیریت کاربران</h1>

            <!-- User Controls -->
            <div class="flex justify-start mb-6">
                <button id="addUserBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300 ease-in-out">
                    افزودن کاربر جدید
                </button>
            </div>

            <!-- User List Section -->
            <div>
                <div class="overflow-x-auto">
                    <table id="userList" class="min-w-full bg-white rounded-lg shadow-md">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-right">نام کاربری</th>
                                <th class="py-3 px-6 text-center">مدیر</th>
                                <th class="py-3 px-6 text-center">عملیات</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                            <!-- User rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">افزودن کاربر جدید</h2>
            <form id="addUserForm" class="space-y-4">
                <div>
                    <label for="newUsername" class="block text-gray-700 text-sm font-medium mb-2">نام کاربری:</label>
                    <input type="text" id="newUsername" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-2">رمز عبور:</label>
                    <input type="password" id="newPassword" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-end">
                    <label for="isAdmin" class="ml-2 text-gray-700 text-sm font-medium">کاربر مدیر باشد:</label>
                    <input type="checkbox" id="isAdmin" name="isAdmin" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                </div>
                <div class="flex justify-start mt-6">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105 ml-2">
                        افزودن کاربر
                    </button>
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md close-button-bottom">لغو</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">ویرایش کاربر</h2>
            <form id="editUserForm" class="space-y-4">
                <input type="hidden" id="editUserId">
                <div>
                    <label for="editUsername" class="block text-gray-700 text-sm font-medium mb-2">نام کاربری:</label>
                    <input type="text" id="editUsername" name="username" required readonly
                           class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
                </div>
                <div>
                    <label for="editPassword" class="block text-gray-700 text-sm font-medium mb-2">رمز عبور (برای تغییر وارد کنید):</label>
                    <input type="password" id="editPassword" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-end">
                    <label for="editIsAdmin" class="ml-2 text-gray-700 text-sm font-medium">کاربر مدیر باشد:</label>
                    <input type="checkbox" id="editIsAdmin" name="isAdmin" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                </div>
                <div class="flex justify-start mt-6">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105 ml-2">
                        ذخیره تغییرات
                    </button>
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md close-button-bottom">لغو</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content text-center">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">تایید حذف کاربر</h2>
            <p class="mb-6 text-gray-700">آیا مطمئن هستید که می‌خواهید کاربر <strong id="userToDeleteUsername"></strong> را حذف کنید؟ این عمل قابل بازگشت نیست.</p>
            <div class="flex justify-center space-x-4 space-x-reverse">
                <button id="confirmDeleteUserBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">حذف</button>
                <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md close-button-bottom">لغو</button>
            </div>
        </div>
    </div>

    <!-- Custom Warning Modal (for messages from utils.js) -->
    <div id="warningModal" class="modal">
        <div class="warning-modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">پیام</h2>
            <p id="warningMessage" class="mb-6"></p>
            <div class="flex justify-center">
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md close-button-bottom">بستن</button>
            </div>
        </div>
    </div>

    <!-- Link to users_mng-specific JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/users_mng.js') }}"></script>
</body>
</html>
